<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sky</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="navBar">
        <h1>BookSky</h1>
    </div>
    <div class="container">
        <div class="Book-container">
            <h2>Rice Dad poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem nobis culpa labore ratione. Molestiae et aspernatur repudiandae, a mollitia maiores, unde similique nihil cupiditate quis ipsam, totam placeat autem hic.</p>
            <button onclick="deleteBook(event)">Delete</button>
        </div>
    </div>
    <button class="add-button" id="add-popup-button">+</button>

    <div class="popup-over-lay"></div>
    <div class="popup-Box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short description" id="book-description-input"></textarea>
            <button id="Add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form> 
    </div>

    <script src="sctipt2.js"></script>
